<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>点击切换动画</title>
<style>
    /* CSS 部分保持不变 */
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
    .interactive-container { text-align: center; width: 80%; max-width: 600px; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    #text-box { background-color: #007bff; color: white; padding: 20px 40px; border-radius: 50px; font-size: 24px; cursor: pointer; transition: background-color 0.3s ease; }
    #text-box:hover { background-color: #0056b3; }
    #text-box.active { animation: pulse 0.5s ease-in-out; }
    #image-container { margin-top: 40px; height: 300px; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    #display-image { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease-in-out; }
</style>
</head>
<body>

    <div class="interactive-container">
        <!-- HTML: 修改了默认文字 -->
        <h3 id="text-box">点我开始</h3>
        <div id="image-container">
            <img id="display-image" src="https://source.unsplash.com/random/600x300/?nature,water" alt="展示图片">
        </div>
    </div>

<script>
    const textBox = document.getElementById('text-box');
    const displayImage = document.getElementById('display-image');

    // 1. 修改图片 URL 数组
    const imageUrls = [
    'wei.jpg',
    'wei.jpg',
    'wei.jpg'
    ];

    // 2. 新增：创建一个对应的文字数组
    const texts = [
        '清晨的第一缕阳光',
        '静谧的绿色森林',
        '蔚蓝的广阔海洋'
    ];

    let currentImageIndex = 0;

    textBox.addEventListener('click', function() {
        this.classList.remove('active');
        void this.offsetWidth;
        this.classList.add('active');

        displayImage.style.opacity = 0;

        setTimeout(() => {
            currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
            
            displayImage.src = imageUrls[currentImageIndex];
            
            // 3. 新增：更新文字框的内容
            textBox.textContent = texts[currentImageIndex];
            
            displayImage.style.opacity = 1;
        }, 500);
    });
</script>
    
</body>
</html>
